<!DOCTYPE html>
<html  lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
    <title>Chart Page </title>
</head>
<body>
    <head>
        <div class="head-container">
            <!-- LOGO of the website -->
            <div class="Logo">
                <img src="" alt="Logo" class="img-logo">
            </div>
            <!-- NAV BAR -->
            <nav>
                <ul dir="rtl" class="ul-container">
                    
                    <li> <a  href="index.html"> صفحه اصلی </a> </li>
                    <li> <a  href="competions.html"> مسابقات </a> </li>
                    <li> <a  href="players.html"> بازیکنان  </a> </li>
                    <li> <a  href="live.html"> زنده </a> </li>
                    <li> <a  href="gallery.html"> گالری مسابقات </a> </li>
                </ul>
            </nav>
        </div>
    </head>
    <main dir="rtl">
        <section class="billiard-pic" >
            <div class="sec-container">
                <div class="h1-list-game" >
                    <h1 class="h1-sec">لیست بازی ها</h1>
                </div>
                <!-- BUTTON OF LISTS -->
                <div class="btn-container">
                <a href="competions.html">
                    <button class="list-btn ">  بازی ها</button>
                </a>

                <a href="chart.html">
                    <button class="list-btn active">جدول حذفی</button>
                </a>
                <a href="ranking.html">
                    <button class="list-btn">رنگینک </button>
                </a>
                </div>
            </div>
        </section>

        <!-- CHART SECTION -->
        <section>
        <div dir="rtl" class="chart-container">
            <div class="chart-header">
                <h1>
                    جدول مسابقات
                </h1>
            </div>

            <!-- all the chart competiotions -->
            <div class="chart-img">
                <img src="images/chart-8-pool.png" alt="Chart">
            </div>
            <div class="chart-competition">
                
                <!-- Group A -->
                <button class="chart-btn">
                <h3 class="chart-btn-header"> 
                    گروهA
                </h3>
                </button>

                <!-- Group B -->
                 <button class="chart-btn">
                <h3 class="chart-btn-header"> 
                گروهB
                </h3>
                </button>

                <!-- Group C -->
                 <button class="chart-btn">
                <h3 class="chart-btn-header"> 
                    گروهC
                </h3>
                </button>

                <!-- Group D -->
                 <button class="chart-btn">
                <h3 class="chart-btn-header"> 
                    گروهD
                </h3>
                </button>

                <!-- Group E -->
                 <button class="chart-btn">
                <h3 class="chart-btn-header"> 
                    گروهE
                </h3>
                </button>
            </div>
        </div>

        
        <!-- make the chart  -->
        
        <div class="tournament-bracket">
            <!-- Round 1: Quarter Finals -->
            <div class="bracket-items">
            <!-- Group A -->
            <div class="group-name winner">
                <div class="group-items">
                    <h3>گروهA</h3>
                </div>
                <div class="connector-line-winner"></div>
                <div class="connector-line-winner-down"></div>
                <div class="connector-line-center"></div>
            </div>

            <!-- Group B -->
            <div class="bracket-items">
                <div class="group-name">
                    <div class="group-items">
                        <h3>گروهB</h3>
                    </div>
                    <div class="connector-line"></div>
                    <div class="connector-line-up"></div>
                </div>  
            </div>
            <!-- Group C -->
        <div class="bracket-items">
            <div class="group-name">
                <div class="group-items">
                    <h3>گروهC</h3>
                </div>
                <div class="connector-line"></div>
                <div class="connector-line-down"></div>
                <div class="connector-line-center"></div>
            </div>  
        </div>
        <!-- Group E-->
        <div class="bracket-items">
                <div class="group-name winner">
                        <div class="group-items">
                            <h3>گروهE</h3>
                        </div>
                        <div class="connector-line-winner"></div>
                        <div class="connector-line-winner-up"></div>
                </div>  
            </div>
        </div>
        
            <!-- Round Two: Final -->
            <div class="bracket-items-final">
                <!-- Group winner from first -->
                
                <div class="bracket-items">
                        <div class="group-name winner">
                                <div class="group-items">
                                    <h3>گروهA</h3>
                                </div>
                                <div class="connector-line-final-up"></div>
                                <div class="connector-line-final"></div>
                                <div class="connector-line-champ"></div>
                        </div>  
                    </div>

                    <!-- Group winner from Second -->
                <div class="bracket-items">
                        <div class="group-name winner">
                                <div class="group-items">
                                    <h3>گروهE</h3>
                                </div>
                                <div class="connector-line-final-up"></div>
                        </div>  
                </div>
            </div>


            <!-- Champion part -->

            <div class="bracket-items-final">
                <!-- Champion part -->
                <div class="bracket-items">
                        <div class="group-name">
                                <div class="group-items">
                                    <h3>قهرمان</h3>
                                </div>
                        </div>  
                    </div>
            </div>


            <!-- Round Two From the left side: Final -->
            <div class="bracket-items-final">
                <!-- Group winner from first -->
                <div class="bracket-items">
                        <div class="group-name ">
                                <div class="group-items">
                                    <h3></h3>
                                </div>
                                <div class="left-connector-line-final-up"></div>
                                <div class="left-connector-line"></div>
                                <div class="left-connector-line-final-champ"></div>
                        </div>  
                    </div>

                    <!-- Group winner from Second -->
                <div class="bracket-items">
                        <div class="group-name ">
                                <div class="group-items">
                                    <h3></h3>
                                </div>
                                <div class="left-connector-line-final-up"></div>

                        </div>  
                </div>
            </div>

            <!-- Round 1 from left side -->

            <div class="bracket-items">
            <!-- Group A -->
            <div class="group-name ">
                <div class="group-items">
                    <h3></h3>
                </div>
            </div>

            <!-- Group B -->
            <div class="bracket-items">
                <div class="group-name">
                    <div class="group-items">
                        <h3></h3>
                    </div>
                </div>  
            </div>
            <!-- Group C -->
        <div class="bracket-items">
            <div class="group-name">
                <div class="group-items">
                    <h3></h3>
                </div>
            </div>  
        </div>
        <!-- Group E-->
        <div class="bracket-items">
                <div class="group-name ">
                        <div class="group-items">
                            <h3></h3>
                        </div>
                </div>  
            </div>
        </div>

        </div>
    </div>
    </div>

    </section>

    </main>

</body>
</html>
