<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vazirmatn@latest/Vazirmatn-font-face.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <script src="script.js" ></script>
    <title></title>
</head>
<body>
    <header>
         <nav dir="rtl" class="bg-black flex justify-around items-center w-full h-[73px] " >
            <!-- link part part -->
            <div class="relative">
                    <!-- Hamburger Button -->
                    <button
                        id="menuToggle"
                        class="md:hidden relative z-20 flex items-center justify-center w-10 h-10 text-[#CA0000]"
                    >
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path id="menuIcon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                        <path id="closeIcon" class="hidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>

                    <!-- Menu -->
                    <ul
                        id="menu"
                        class="hidden absolute top-12 left-0 w-full bg-black md:static md:flex md:flex-row md:bg-transparent
                            flex-col items-center gap-4 p-4 z-10"
                    >
                        <li><a href="index.html" class="text-[#CA0000] hover:underline">صفحه اصلی</a></li>
                        <li><a href="#" class="text-[#CA0000] hover:underline">مسابقات</a></li>
                        <li><a href="#" class="text-[#CA0000] hover:underline">بازیکنان</a></li>
                        <li><a href="#" class="text-[#CA0000] hover:underline">پخش زنده</a></li>
                        <li><a href="#" class="text-[#CA0000] hover:underline">گالری مسابقات</a></li>
                    </ul>
            </div>
            <!-- search part -->
            <div dir="rtl" id="search-part">
                <div class="search-icon-container" onclick="performSearch()">
                <svg viewBox="0 0 24 24" aria-hidden="true" class="search-icon">
                    <g>
                    <path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path>
                    </g>
                </svg>
                </div>
                        <input
                        id="query"
                        class="input"
                        type="search"
                        placeholder="جستجو کنید..."
                        name="searchbar"
                        onkeypress="handleEnterKey(event)"
                        />
                    </div>
        </nav>
    </header>

    <!-- image of the section -->
   <section dir="rtl" class="relative w-full h-[413px] flex items-center justify-center">
    <!-- Background with overlay -->
    <div class="absolute inset-0 bg-[url('images/billiard-table.png')] bg-cover bg-center"></div>
    <div class="absolute inset-0 bg-black opacity-85"></div>
    <!-- hero part -->
    <div class="relative grid justify-around items-center gap-25 z-10">
        <h1 class="text-6xl text-white text-center"> لیست بازی ها </h1>
        <!-- Bottom part -->
        <div class="flex flex-col lg:flex-row justify-center items-center gap-6">
        <a href="matchs.html" class="bg-black w-[215px] h-[60px] text-white px-6 py-3 border-1 border-[#CA0000] rounded-[10px] hover:bg-[#CA0000]   flex items-center justify-center">بازی ها</a>
            <a href="chart.html" class="bg-black w-[215px] h-[60px] text-white px-6 py-3 border-1 border-[#CA0000] rounded-[10px] hover:bg-[#CA0000] flex items-center justify-center">جدول حذفی</a>
            <a href="ranking.html" class="bg-black w-[215px] h-[60px] text-white px-6 py-3 border-1 border-[#CA0000] rounded-[10px] hover:bg-[#CA0000] active flex items-center justify-center">رنگینک</a>        </div>
    </div>
</section>

</body>
</html>
