<!DOCTYPE html>
<html  lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
    <title> Ranking Page </title>
</head>
<body>
    <head>
        <div class="head-container">
            <!-- LOGO of the website -->
            <div class="Logo">
                <img src="" alt="Logo" class="img-logo">
            </div>
            <!-- NAV BAR -->
            <nav>
                <ul dir="rtl" class="ul-container">
                    
                    <li> <a  href="index.html"> صفحه اصلی </a> </li>
                    <li> <a  href="competions.html"> مسابقات </a> </li>
                    <li> <a  href="pl"> بازیکنان  </a> </li>
                    <li> <a  href="live.html"> زنده  </li>
                    <li> <a  href="gallery.html"> گالری مسابقات </a> </li>
                </ul>
            </nav>
        </div>
    </head>
    <main dir="rtl">
        <section class="billiard-pic" >
            <div class="sec-container">
                <div class="h1-list-game" >
                    <h1 class="h1-sec">لیست بازی ها</h1>
                </div>
                <!-- BUTTON OF LISTS -->
                <div class="btn-container">
                <a href="competions.html">
                    <button class="list-btn">  بازی ها</button>
                </a>

                <a href="chart.html">
                    <button class="list-btn ">جدول حذفی</button>
                </a>
                <a href="ranking.html">
                    <button class="list-btn active">رنگینک </button>
                </a>
                </div>
            </div>
        </section>

        <!-- RANKING SECTION -->
        <section>
            <div dir="rtl" class="ranking-container" >
                <!-- Ranking part of players -->
                <div dir="rtl" class="rank-player-container">
                    <!-- head of the ranking part -->
                    <h1 class="ranking-header"> رنکینگ ها </h1>

                    <!-- Player 1 in ranking -->
                    <div class="bg-ranking-player">
                        <h1> 1 </h1>
                        <div class="ranking-player-container">
                            <!-- Image of the player -->
                            <img class="ranking-player-img" src="images/Hamed-zaredoust.png" alt="Hamed-zaredoust">                            
                            <!-- name of the player -->
                            <div class="player-name" >
                                <h2>
                                    حامد ذره دوست
                                </h2>
                            </div>
                        </div>
                    </div>

                    <!-- Player Second player -->

                    <div class="bg-ranking-player2 ">
                        <!-- Number of place -->
                        <h1>
                            2
                        </h1>

                        <!-- Palyer 2  in Ranking-->
                         <div class="ranking-second-place-container">
                            
                            <img class="ranking-second-player-img" src="images/شاهین-سبزی 2.png" alt="Shahin">
                            
                            <!-- Name Of the second place player -->
                            <div class="player-second-place-name">
                            <h2> 
                                شاهین سبزی
                            </h2>
                            </div>
                         </div>
                    </div>
                </div>

                <!-- IMAGE of right side -->
            <div class="img-container">
                <img src="images/billiard-balls.png" alt="Billiar-balls">
            </div>
        </section>
    </main>

</body>
</html>
