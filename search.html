<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vazirmatn@latest/Vazirmatn-font-face.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <script src="index.js" ></script>
    <title> جستجو کنید </title>
</head>
<body id="top" class="bg-[#222128] text-white">
    <head class=" grid  justify-center items-center min-h-screen">
        <nav dir="rtl" class="bg-black flex justify-around items-center w-full h-[73px] " >
            <!-- link part part -->
            <div class="relative">
                <!-- Hamburger Button -->
                <button
                    id="menuToggle"
                    aria-label="Toggle menu"
                    class="md:hidden relative z-20 flex items-center justify-center w-10 h-10 text-[#CA0000] hover:text-red-700 focus:outline-none transition-colors"
                >
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <!-- Menu icon -->
                    <path
                        id="menuIcon"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4 6h16M4 12h16M4 18h16"
                    />
                    <!-- Close icon -->
                    <path
                        id="closeIcon"
                        class="hidden"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M6 18L18 6M6 6l12 12"
                    />
                    </svg>
                </button>

                <!-- Menu -->
                <ul
  id="menu"
  class="
    hidden
    absolute top-14 right-0
    w-56
    bg-[#222128]
    rounded-xl
    shadow-xl
    border border-[#CA0000]/40

    flex flex-col items-center gap-4
    p-4
    z-50

    md:static md:flex md:flex-row
    md:w-auto md:bg-transparent md:shadow-none md:border-0 md:rounded-none
    transition-all duration-200
  "
>

                    <li><a href="index.html" class="text-[#CA0000] hover:underline">صفحه اصلی</a></li>
                    <li><a href="matchs.html" class="text-[#CA0000] hover:underline">مسابقات</a></li>
                    <li><a href="player.html" class="text-[#CA0000] hover:underline">بازیکنان</a></li>
                    <li><a href="#" class="text-[#CA0000] hover:underline">پخش زنده</a></li>
                    <li><a href="#" class="text-[#CA0000] hover:underline">گالری مسابقات</a></li>
                </ul>
                </div>

            <!-- search part -->
            <div dir="rtl" id="search-part">
                <div class="search-icon-container" onclick="performSearch()">
                <svg viewBox="0 0 24 24" aria-hidden="true" class="search-icon">
                    <g>
                    <path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path>
                    </g>
                </svg>
                </div>
                        <input
                        id="query"
                        class="input"
                        type="search"
                        placeholder="جستجو کنید..."
                        name="searchbar"
                        onkeypress="handleEnterKey(event)"
                        />
                    </div>
             
        </nav>
    </head>


    <!-- head  and input container -->
     <section dir="rtl" class="container mx-auto max-w-6xl">
        <!-- Search Container -->
        <div class="bg-[#180404] flex flex-col rounded-2xl p-8 mt-18 justify-center items-center ">
            <h1 class="text-white text-4xl text-font text-center "> جستجو کنید </h1>
            <form class="grid grid-cols-1 justify-center items-center md:grid-cols-3 gap-6 mb-6 mt-8">
                
                <!-- Match Search Dropdown -->
                <div class="relative" x-data="searchDropdown()">
                    <!-- Hidden select -->
                    <select 
                        class="hidden" 
                        x-model="selectedValue"
                        name="match"
                    >
                        <option value="">نام مسابقه را جستجو کنید...</option>
                        <template x-for="item in items" :key="item">
                            <option :value="item" x-text="item"></option>
                        </template>
                    </select>
            
                    <!-- Custom input display -->
                    <div 
                        class="w-full bg-[#1A1A1A] text-white px-4 py-3 rounded-lg border-2 border-[#444444] cursor-pointer transition-colors placeholder:text-[#697575]"
                        @click="open = !open"
                        x-text="selectedValue || 'نام مسابقه را جستجو کنید...'"
                        :class="{ 'text-[#697575]': !selectedValue }"
                    ></div>
                    
                    <!-- Dropdown menu -->
                    <div 
                        class="absolute z-10 w-full mt-2 bg-[#1A1A1A] border-2 border-[#444444] rounded-lg shadow-lg max-h-60 overflow-y-auto" 
                        x-show="open"
                        x-transition
                        @click.outside="open = false"
                    >
                        <template x-for="item in filteredItems" :key="item">
                            <div 
                                class="px-4 py-3 text-white hover:bg-gray-500 cursor-pointer transition-colors" 
                                @click="selectItem(item)"
                                x-text="item"
                            ></div>
                        </template>
                    </div>
                </div>

                <!-- Gender Select -->
                <div class="relative" x-data="selectGender()">
                    <!-- Hidden select -->
                    <select 
                        class="hidden"
                        x-model="selectedValue"
                        name="gender"
                    >
                        <option value="">جنسیت را انتخاب کنید</option>
                        <option value="آقایان">آقایان</option>
                        <option value="بانوان">بانوان</option>
                    </select>
                    
                    <!-- Custom display -->
                    <div 
                        class="w-full bg-[#1A1A1A] text-white px-4 py-3 rounded-lg border-2 border-[#444444] cursor-pointer hover:bg-[#333333] transition-colors"
                        @click="open = !open"
                        x-text="selectedValue || 'جنسیت را انتخاب کنید'"
                        :class="{ 'text-[#697575]': !selectedValue }"
                    ></div>
                    
                    <!-- Dropdown menu -->
                    <div 
                        class="absolute z-10 w-full mt-2 bg-[#1A1A1A] border-2 border-[#444444] rounded-lg shadow-lg" 
                        x-show="open"
                        x-transition
                        @click.outside="open = false"
                    >
                        <template x-for="item in items" :key="item">
                            <div 
                                class="px-4 py-3 text-white hover:bg-[#333333] cursor-pointer transition-colors" 
                                @click="selectItem(item)"
                                x-text="item"
                            ></div>
                        </template>
                    </div>
                </div>

                <!-- Year Select -->
                <div class="relative" x-data="selectYear()">
                    <!-- Hidden select -->
                    <select 
                        class="hidden"
                        x-model="selectedValue"
                        name="year"
                    >
                        <option value="">انتخاب سال</option>
                        <template x-for="item in items" :key="item">
                            <option :value="item" x-text="item"></option>
                        </template>
                    </select>
                    
                    <!-- Custom display -->
                    <div 
                        class="w-full bg-[#1A1A1A] text-white px-4 py-3 rounded-lg border-2 border-[#444444] cursor-pointer hover:bg-[#333333] transition-colors"
                        @click="open = !open"
                        x-text="selectedValue || 'انتخاب سال'"
                        :class="{ 'text-[#697575]': !selectedValue }"
                    ></div>
                    
                    <!-- Dropdown menu -->
                    <div 
                        class="absolute z-10 w-full mt-2 bg-[#1A1A1A] border-2 border-[#444444] rounded-lg shadow-lg max-h-60 overflow-y-auto" 
                        x-show="open"
                        x-transition
                        @click.outside="open = false"
                    >
                        <template x-for="item in filteredItems" :key="item">
                            <div 
                                class="px-4 py-3 text-white hover:bg-[#333333] cursor-pointer transition-colors" 
                                @click="selectItem(item)"
                                x-text="item"
                            ></div>
                        </template>
                    </div>
                </div>

            </form>

            <!-- Search Button -->
            <button class="w-full md:w-auto bg-[#CA0000] text-center text-black px-8 py-3 rounded-lg font-bold text-lg hover:bg-red-700 transition-colors shadow-lg">
                جستجوی مسابقات
            </button>
        </div>
    </section>
</body>
</html>
