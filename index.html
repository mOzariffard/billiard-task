<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vazirmatn@latest/Vazirmatn-font-face.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <title> Home Page </title>
</head>
<body>
    <head>
            <!-- Head of the page -->
        <div dir="rtl" class="head-home-page">
            <img src="images/header.png" alt="header">
        </div>
       <div class="head-container">

                <div class="search-icon-container">

                        </g>
                    </svg>
                </div>
                    <input
                        id="query"
                        class="input"
                        type="search"
                        placeholder="جستجو کنید..."
                        name="searchbar"
                    />
            </div>
            <!-- NAV BAR -->
            <nav>
                <ul dir="rtl" class="ul-container">
                    
                    <li> <a  href="index.html"> صفحه اصلی </a> </li>
                    <li> <a  href="competions.html"> مسابقات </a> </li>
                    <li> <a  href="players.html"> بازیکنان  </a> </li>
                    <li> <a  href="live.html"> زنده  </a></li>
                    <li> <a  href="gallery.html"> گالری مسابقات </a> </li>
                </ul>
            </nav>
        </div>
    </head>
    <!-- Main part -->
    <main>
            <!-- Hero Section part -->
            <section>
                <!-- Postion of the pictures and the texts -->
                <div dir="rtl" class="hero-section">
                    <img src="images/hero-img.png" alt="Hero">
                    
                    <!-- Hero Text & Btn part -->
                    <div class="hero-text-container">
                        <h1 class="hero-header" > مسابقات  بیلیارد </h1>

                        <h3 class="hero-description">
                            مسابقات بیلیارد یکی از جذاب‌ترین رویدادهای ورزشی–تفریحی در ایران و جهان است که 
                            هر ساله طرفداران بسیاری را به سالن‌های بیلیارد می‌کشاند. 
                        </h3>

                        <button class="hero-register">
                            <h1> ثبت نام </h1>
                        </button>
                    </div>
                    <!-- line of the hero section -->
                    <div class="hero-line">
                        
                        <div class="hero-eight-pool-bg">
                            
                            <h1 class="eight-pool-text"> 8 </h1>
                            
                        </div>
                        <img  src="images/hero-line.png" alt="line">
                    </div>
                </div>
            </section>

    </main>

</body>
</html>
