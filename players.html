<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
     <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
    <title>Players Page</title>
</head>
<body>
    <main>
        <section>
            <div class="players-section">
                <div class="logo-page">
                    <img src="images/logo-player.png" alt="Logo">
                </div>
                <!-- Player image section -->
                <div class="player-image-section">
                    <!-- Image of the 8 pool -->
                    <div class="image-eight-pool">
                        <img src="images/8pool.png" alt="8Pool">
                    </div>
          
                    <!-- content of name and imgae of the player and 8 pool image -->
                    <div class="player-material">
                        <!-- image of the player -->
                        <div class="image-players">
                            <!-- image player -->
                            <img class="players-image-player" src="images/Erfan-Masumi-player.png" alt="Erfan">
                            <!-- Logo of instagram-->
                             <div class="player-logo">
                                <img src="images/instagram-icon.png" alt="Instagram">
                             </div>
                        </div>
                             <!-- Name of the player -->
                             <div dir="rtl" class="player-name-headin">
                                <h1>
                                    عرفان معصوم بابایی
                                </h1>
                             </div>
                    </div>
                </div>
                
                
                <!-- Skills of player -->
                <div dir="rtl" class="skills-section">
                    <div class="skills-items">
                    <!-- Age of player -->
                    <div class="players-informations">
                        <div class="players-topics">
                        <img src="images/age-icon.png" alt=Age">
                        <h1> سن </h1>
                        </div>
                        <div class="players-description">
                            <h1> 33 سال </h1>
                        </div>
                    </div>
                    
                    <!-- Location of the player-->
                     <div  class="players-informations">
                        <div class="players-topics">
                        <img src="images/location-player.png" alt=Location">
                        <h1> استان </h1>
                        </div>
                        <div class="players-description">
                            <h1>تهران</h1>
                        </div>
                    </div>

                    <!-- Plays of the player -->
                     <div class="players-informations">
                        <div class="players-topics">
                        <img src="images/Mathces.png" alt=Matches">
                        <h1> تعداد بازی </h1>
                        </div>
                        <div class="players-description">
                            <h1> 3 </h1>
                        </div>
                    </div>

                    <!-- Score of the player  -->
                     <div class="players-informations">
                        <div class="players-topics">
                        <img src="images/Scores.png" alt=Scores">
                        <h1> جمع امتیازات </h1>
                        </div>
                        <div class="players-description">
                            <h1> 14 </h1>
                        </div>
                    </div>

                        <!-- Ranking of the player  -->
                        <div class="players-informations">
                            <div class="players-topics">
                                <img src="images/Ranking.png" alt=Scores">
                                <h1> رنکینگ</h1>
                            </div>
                                <div class="players-description">
                                    <h1> 5 </h1>
                                </div>
                        </div>

                        <!-- Heiit of the player -->
                         <div class="players-informations">
                            <div class="players-topics">
                                <img src="images/Heit.png" alt="Heit">
                                <h1> هییت </h1>
                            </div>
                                <div class="players-description">
                                    <h1>  </h1>
                                </div>
                         </div>

                         <!--  win of the player -->
                         <div class="players-informations">
                            <div class="players-topics">
                                <img src="images/Champion.png" alt="Champion">
                                <h1> تعداد قهرمانی </h1>
                            </div>
                                <div class="players-description">
                                    <h1> 4 </h1>
                                </div>
                         </div>

                         <!-- Place of the player -->
                          <div class="players-informations">
                            <div class="players-topics">
                                <img src="images/Place.png" alt="Place">
                                <h1> رتبه </h1>
                            </div>
                            <div class="players-description">
                                <h1> 4 </h1>
                            </div>
                          </div>
                </div>
                </div>
                </div>
            </div>
                
        </section>
    </main>
</body>
</html>
